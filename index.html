<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McTigueINK Store</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <header class="site-header">
        <h1>McTigueINK</h1>
        <nav>
            <a href="#art">Art</a>
            <a href="https://payhip.com/McTigueINK" target="_blank" rel="noopener">Courses</a>
            <a href="#merch">Merch</a>
        </nav>
        <button class="checkout-btn">Cart (<span class="snipcart-items-count">0</span>)</button>
    </header>

    <main>
        <section id="hero">
            <h2>Bring Imagination to Life</h2>
            <p>Discover original artwork, creative courses, and more.</p>
        </section>

        <section id="art" class="product-section">
            <h2>Artwork</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/placeholder-art.jpg" alt="Sample art">
                    <h3>Landscape Print</h3>
                    <p>Coming soon</p>
                </div>
            </div>
        </section>

        <section id="courses" class="product-section">
            <h2>Courses</h2>
            <p><a href="https://payhip.com/McTigueINK" target="_blank" rel="noopener">Browse our courses on Payhip</a>.</p>
        </section>

        <section id="merch" class="product-section">
            <h2>Merchandise</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/placeholder-merch.jpg" alt="Sample merchandise">
                    <h3>Brand Tee</h3>
                    <p>Soft cotton tee with McTigueINK logo.</p>
                    <button class="snipcart-add-item"
                        data-item-id="brand-tee"
                        data-item-name="Brand Tee"
                        data-item-price="20.00"
                        data-item-url="/"
                        data-item-description="Soft cotton tee with McTigueINK logo">
                        Add to cart
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 McTigueINK</p>
    </footer>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
